<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact-Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="jQuery.js"></script>
</head>

<body>
  <form id="formPage">
    <div>
      <p id="alertMsg"></p>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="name">My Name:</label>
      </div>
      <div class="col-5">
        <input type="text" id="name" class="form-control" value="" name="name">
      </div>
      <div class="col-4">
        <p class="mandatory">*</p>
        <p id="blankName" class="blank"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="mail">My Email Address:</label>
      </div>
      <div class="col-5">
        <input type="text" id="mail" class="form-control" name="email">
      </div>
      <div class="col-4">
        <p class="mandatory">*</p>
        <p id="blankMail" class="blank"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="number">My Telephone Number:</label>
      </div>
      <div class="col-5">
        <input type="number" id="number" class="form-control" name="number">
      </div>
    </div>
    <div class="row">
      <div class="col-3">Gender:</div>
      <div class="col-3">
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <p id="maleAlert"></p>
      </div>
      <div class="col-3">
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <p id="femaleAlert"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="orgName">My Organisation Name:</label>
      </div>
      <div class="col-5">
        <input type="text" id="orgName" class="form-control" name="organisation">
      </div>
      <div class="col-4">
        <p class="mandatory">*</p>
        <p id="blankOrg" class="blank"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="city">My City:</label>
      </div>
      <div class="col-5">
        <input type="text" id="city" class="form-control" name="city">
      </div>
    </div>
    <div class="row">
      <div class="col-3">Please contact me by:</div>
      <div class="col-3">
        <div>
          <input type="radio" id="phone" name="option" checked>
          <label for="phone">Phone</label>
        </div>
        <div>
          <input type="radio" id="mail" name="option">
          <label for="mail">Mail</label>
        </div>
        <div>
          <input type="radio" id="both" name="option">
          <label for="both">Both</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3"><label for="state">My State or Province:</label></div>
      <div class="col-5">
        <select name="state" id="state" class="form-control">
          <option>Select State or Province</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <label for="promo">Promotion Code:</label>
      </div>
      <div class="col-5">
        <input type="text" id="promo" class="form-control" name="promo">
      </div>
    </div>
    <div></div>
    <div class="row">
      <div class="col-3">
        <label for="webAddress">My Website Address is:</label>
      </div>
      <div class="col-5">
        <input type="text" id="webAddress" class="form-control" name="webaddress">
      </div>
    </div>
    <div>
      <label for="aboutOrganisation">Tell Us More About Your Organisation:</label><br>
      <textarea id="aboutOrganisation"></textarea>
    </div>
    <div>
      <label for="me">what I'd really like to know is:</label><br>
      <textarea id="me"></textarea>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn" id="valBtn" >Send message</button>
      </div>
      <div class="col">
        <button type="reset" class="btn" id="clrBtn">clear form</button>
      </div>
    </div>
  </form>
</body>
